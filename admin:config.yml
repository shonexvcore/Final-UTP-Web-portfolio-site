backend:
  name: git-gateway
  branch: main # または master（GitHubのデフォルトブランチ名に合わせる）

media_folder: "images/uploads" # アップロードした画像の保存先
public_folder: "/images/uploads" # 公開時のパス

collections:
  # 作品（ポートフォリオ）の管理
  - name: "works"
    label: "Works / 作品"
    folder: "content/works"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title / タイトル", name: "title", widget: "string"}
      - {label: "Category / カテゴリ", name: "category", widget: "string", hint: "例: MOTION GRAPHICS, PHOTOGRAPHY, COMMERCIAL"}
      - {label: "Year / 年度", name: "year", widget: "string", default: "2024"}
      - {label: "Type / タイプ", name: "type", widget: "select", options: ["video", "photo"]}
      - {label: "Thumbnail / サムネイル画像", name: "thumb", widget: "image"}
      - label: "Video URL (動画タイプの場合)"
        name: "video"
        widget: "string"
        required: false
        hint: "Cloudflare StreamのURLまたは動画のURL"
      - label: "Gallery / ギャラリー画像 (写真タイプの場合)"
        name: "gallery"
        widget: "list"
        required: false
        field: {label: "Image", name: "image", widget: "image"}

  # サイト全般の設定
  - name: "settings"
    label: "Site Settings / サイト設定"
    files:
      # トップページ
      - label: "Hero Section / トップページ"
        name: "hero"
        file: "content/settings/hero.json"
        fields:
          - {label: "Main Catchphrase Line 1 / キャッチコピー1行目", name: "line1", widget: "string", default: "WHERE VISION"}
          - {label: "Main Catchphrase Line 2 / キャッチコピー2行目", name: "line2", widget: "string", default: "BREATHES"}
      
      # About Us
      - label: "About Us / 会社情報"
        name: "about"
        file: "content/settings/about.json"
        fields:
          - {label: "Title / タイトル", name: "title", widget: "string", default: "ABOUT US"}
          - label: "Description (English) / 説明文（英語）"
            name: "description_en"
            widget: "text"
            default: "We are a creative studio dedicated to crafting visual narratives that transcend the ordinary. Through the fusion of light, motion, and storytelling, we transform ideas into immersive experiences. Our work spans photography, videography, and digital art—each project a testament to our commitment to excellence and innovation."
          - label: "Description (Japanese) / 説明文（日本語）"
            name: "description_jp"
            widget: "text"
            default: "私たちは、光と動き、そして物語を融合させ、アイデアを没入型の体験へと昇華させるクリエイティブスタジオです。写真、映像、デジタルアートを通じて、日常を超えたビジュアルナラティブを創造します。すべてのプロジェクトは、卓越性とイノベーションへの私たちのコミットメントの証です。"
      
      # Contact
      - label: "Contact / 連絡先"
        name: "contact"
        file: "content/settings/contact.json"
        fields:
          - {label: "Title / タイトル", name: "title", widget: "string", default: "LET'S CREATE TOGETHER"}
          - {label: "Subtitle / サブタイトル", name: "subtitle", widget: "text", default: "Ready to elevate your vision? We're here to bring your ideas to life with precision and artistry."}
          - {label: "Email / メールアドレス", name: "email", widget: "string", default: "hello@underthepark.com"}
          - {label: "Phone / 電話番号", name: "phone", widget: "string", default: "+81 (0)3 1234 5678"}
          - label: "Social Links / SNSリンク"
            name: "social"
            widget: "object"
            fields:
              - {label: "Instagram URL", name: "instagram", widget: "string", required: false}
              - {label: "Vimeo URL", name: "vimeo", widget: "string", required: false}
              - {label: "Behance URL", name: "behance", widget: "string", required: false}